
<!doctype html> 
<html lang="en">  
 
 <head> 
     <meta charset="utf-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
         integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> 
     <title>MVC</title> 
 </head> 
 
 
 <body> 
     <div class="container"> 
        <div class="row"> 
            <h1>Book Marks</h1> 
         </div> 
       <div class="row"> 
            <div class="form-row"> 
               <div class="col-md-4 mb-3"> 
                     <label for="validationCustom01">First name</label> 
                   <input type="text" class="form-control" id="validationCustom01" placeholder="First name" 
                         value="" required> 
                     <div class="valid-feedback">                          Looks good!                      </div> 
              </div> 
                 <div class="col-md-4 mb-3"> 
                    <label for="validationCustom02">Last name</label> 
                   <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" 
                       required> 
                   <div class="valid-feedback"> 
                         Looks good! 
                     </div> 4                </div> 
              <div class="col-md-4 mb-3"> 
                   <label for="validationCustomUsername">EmployeelD</label> 
                    <div class="input-group">                          <input type="text" class="form-control" id="validationCustomid" 
                            placeholder="EmployeelD" aria-describedby="inputGroupPrepend" required> 
                         <div class="invalid-feedback"> 
                             Please choose a employee id. 
                       </div> 
                     </div> 
                </div> 
             </div> 
 
 
            <div class="form-row"> 
                <div class="col-md-6 mb-3"> 
                    <label for="validationCustom03">Gender</label> 
                     <input type="text" class="form-control" id="validationCustom03" placeholder="Gender" required> 
                    <div class="invalid-feedback"> 
                         Please provide a gender. 
                     </div> 
                 </div> 
                 <div class="col-md-3 mb-3"> 
                     <label for="validationCustom04">Hired Date</label> 
                     <input type="date" class="form-control" id="validationCustom04" placeholder="HiredDate" 
                         required> 
                     <div class="invalid-feedback"> 
                         Please provide a date. 
                     </div> 
                 </div> 
                 <div class="col-md-3 mb-3"> 
                     <label for="validationCustom05">Salary</label> 
                     <input type="number" class="form-control" id="validationCustom05" placeholder="Salary" required> 
                    <div class="invalid-feedback"> 
                         Please provide a number. 
                     </div> 
                </div> 
             </div> 
            <input class='bookmark-button' type="submit" value="submit"> 
         </div> 
         <div class="row"> 
             <div class="bookmark-container"> 
                 <ul class="bookmark-list"> 
                   <!-- bookmarks goes here --> 
                </ul> 
            </div> 
         </div> 
    </div> 
     <script src="mvc.js" type="text/javascript"></script> 
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
       crossorigin="anonymous"></script> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script> 
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" 
         integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" 
         crossorigin="anonymous"></script> 
 </body> 

 
 </html>
